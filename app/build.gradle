apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "kalender.notes.calendar.notepad.aufgabenplaner.provelopment.rockitplan"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 22
        versionName "3.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:appcompat-v7:25.0.+'
    compile 'com.android.support:support-v4:25.0.+'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'com.android.support:recyclerview-v7:25.0.+'
    compile 'com.bignerdranch.android:expandablerecyclerview:2.1.1'
    compile 'joda-time:joda-time:2.9.4'
    compile 'com.google.android.gms:play-services-analytics:10.0.1'
}

apply plugin: 'com.google.gms.google-services'
